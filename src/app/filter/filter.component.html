<h2>Filter</h2>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate>

<mat-accordion>
  <mat-expansion-panel style="border-radius:0px">
    <mat-expansion-panel-header>Catagory</mat-expansion-panel-header>

    <div class="form-check" *ngFor="let product of products; let i=index">
      <input class="form-check-input" type="checkbox" formArrayName="selectedCategory" [value]="product" (change)="onChange($event)" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        {{product}}
      </label>
    </div>
  </mat-expansion-panel>
</mat-accordion>
<mat-accordion>
  <mat-expansion-panel style="border-radius:0px">
    <mat-expansion-panel-header>Price</mat-expansion-panel-header>
    <div class="d-flex justify-content-center align-items-center">
        <span class="m-1"> $ </span>
        <input class="filterRange p-2" type="text" placeholder="From" formControlName="fromPrice">
        <span> - </span>
        <span class="m-1">$</span>
        <input class="filterRange p-2" type="text" placeholder="To" formControlName="toPrice">
    </div>
  </mat-expansion-panel>
</mat-accordion>
<br>
<button class="btn btn-primary">Apply</button>
</form>
